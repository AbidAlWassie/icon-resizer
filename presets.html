<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/preset.js" defer></script>
  <title>Presets Test</title>
</head>

<body>

  <div class="upload container">
    <input type="file" class="resizerFile file-input w-full max-w-xs">
    <label>
      <input type="checkbox" class="resizerAspect" checked>
      Keep Aspect Ratio
    </label>
  </div>

  <div class="preset container">
    <label for="icons">Select a preset:</label>
    <select id="icons" name="icons">
      <option value="android">Android</option>
      <option value="ios">iOS</option>
      <option value="desktop">Desktop</option>
      <option value="linux">Linux</option>
      <option value="macos">macOS</option>
      <!-- <option value="none">None</option> -->
    </select>
  </div>

    <button>Create Preset</button>
  </div> -->


  <div class="presetValues container">
    <div id="resizeOptions"></div>
  </div>

  <div class="downloadImg container">
    <button onclick="resizeAndDownload()">Download</button>
  </div>

</html>
